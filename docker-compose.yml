version: "3"

services:
  client:
    build: ./front
    container_name: clientchallenge
    ports:
      - "80:80"
    volumes:
      - .:/client
    networks:
      - bridge
    entrypoint: "npm start"
    link:
      - api
    depends_on:
      - api

    restart: on-failure

  api:
    build: ./api
    container_name: apichallenge
    ports:
      - "5000:5000"
    volumes:
      - .:/api
    networks:
      - bridge
    entrypoint: "npm start"

    restart: on-failure

networks:
  bridge:
